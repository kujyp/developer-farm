{% extends 'base.html' %}

{% block title %}도서 목록{% endblock %}

{% block content %}
{% if book_list %}
    <h1>도서 목록</h1>
    <ul class="book-list">
        {% for book in book_list %}
            <li class="book-item"><a href="/history/summarized/{{ book.id }}">{{ book.title }} - {{ book.author }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>등록된 도서가 없습니다.</p>
{% endif %}
{% endblock %}
