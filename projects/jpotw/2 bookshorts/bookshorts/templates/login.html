{% extends "base.html" %}
{% block title %}로그인{% endblock %}
{% block content %}
    <div class="container">
        <div class="login-form">
            <h1 style="text-align: center;">로그인 페이지</h1>
            {% if error %}
                <p>{{ error }}</p>
            {% endif %}
            <form method="POST", action="{{ url_for('login.login') }}" class="input-section">
                <label for="userid">아이디</label>
                <input type="text" id="userid" name="userid" required>
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
                <div class="button-container">
                    <button type="submit" class="button">로그인하기</button>
                </div>
            </form>
            <a href="{{ url_for('main.register') }}" class="login-link">회원가입하기</a>
        </div>
    </div>
    <script>
        {% if message %}
            alert("{{ message }}");
        {% endif %}
    </script>
{% endblock %}
