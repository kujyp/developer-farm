{% extends "base.html" %}
{% block title %}회원가입{% endblock %}
{% block content %}
<div class="container">
    <div class="login-form">
        <form action="/register" method="post">
            <div class="input-section">
                <label for="username">이름</label>
                <input type="text" name="username" id="username" class="input-section input">
            </div>
            <div class="input-section">
                <label for="userid">아이디</label>
                <input type="text" name="userid" id="userid" class="input-section input">
            </div>
            <div class="input-section">
                <label for="password">비밀번호</label>
                <input type="password" name="password" id="password" class="input-section input">
            </div>
            <div class="input-section">
                <label for="password2">비밀번호 확인</label>
                <input type="password" name="re_password" id="re_password" class="input-section input">
            </div>
            <div class="button-container">
                <button type="submit" class="button-container button" style="text-align: center;">회원가입하기</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
