{% extends "base.html" %}
{% block title %}bookshorts{% endblock %}
{% block content %}
    <div class="login-page-body">
        <div class="login-container">
            <h1>로그인 페이지</h1>
            {% if error %}
                <p>{{ error }}</p>
            {% endif %}
            <form method="POST", action="{{ url_for('login.login') }}" class="login-form">
                <label for="userid">아이디</label>
                <input type="text" id="userid" name="userid" required>
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="button">로그인하기</button>
            </form>
            <a href="{{ url_for('main.register') }}" class="login-link">회원가입하기</a>
        </div>
    </div>
    <script>
        let message = "{{ message }}";
        if (message) {
            alert(message);
        }
    </script>
{% endblock %}
